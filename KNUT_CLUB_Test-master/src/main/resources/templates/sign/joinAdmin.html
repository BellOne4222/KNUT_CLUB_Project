<!DOCTYPE html>
<html lnag="ko" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/adminJoin.css">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>


</head>
<body>
<!-- header -->
<div id="header">
    <a href="/index"><img src="/img/footer/schoolLogo.png" id="logo"></a>
</div>


<!-- wrapper -->
<div id="wrapper" th:object="${adminJoin}">

    <!-- content-->
    <div id="content">
        <form action="/check/join/admin" method="post">

            <!-- ID -->
            <div>
                <h3 class="join_title">
                    <label for="id">동아리 아이디</label>
                </h3>
                <span class="box int_id">
                        <input type="text" id="id" th:field="${adminJoin.clubId}" class="int" maxlength="20">
                    </span>
                <span class="error_next_box"></span>
            </div>

            <!-- ClubName -->
            <div>
                <h3 class="join_title">
                    <label for="club">동아리명</label>
                </h3>
                <span class="box int_club">
                        <input type="text" id="club" th:field="${adminJoin.clubName}" class="int" maxlength="20">
                    </span>
                <span class="error_next_box"></span>
            </div>

            <!-- PW1 -->
            <div>
                <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                <span class="box int_pass">
                        <input type="password" id="pswd1" th:field="${adminJoin.password}" class="int" maxlength="20">
                        <span id="alertTxt">사용불가</span>
                        <img th:src="@{/img/join/m_icon_pass.png}" id="pswd1_img1" class="pswdImg">
                    </span>
                <span class="error_next_box"></span>
            </div>

            <!-- PW2 -->
            <div>
                <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
                <span class="box int_pass_check">
                        <input type="password" id="pswd2" class="int" maxlength="20">
                        <img th:src="@{/img/join/m_icon_check_disable.png}" id="pswd2_img1" class="pswdImg">
                    </span>
                <span class="error_next_box"></span>
            </div>

            <!-- NAME -->
            <div>
                <h3 class="join_title"><label for="name">이름</label></h3>
                <span class="box int_name">
                        <input type="text" id="name" th:field="${adminJoin.name}" class="int" maxlength="20">
                    </span>
                <span class="error_next_box"></span>
            </div>

            <!-- EMAIL -->
            <div>
                <h3 class="join_title"><label for="email">이메일</label></h3>
                <span class="box int_email">
                        <input type="text" id="email" th:field="${adminJoin.email}" class="int" maxlength="100" placeholder="이메일 입력">
                    </span>
                <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>
            </div>

            <!-- MOBILE -->
            <div>
                <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
                <span class="box int_mobile">
                        <input type="tel" id="mobile" th:field="${adminJoin.phone}" class="int" maxlength="16" placeholder="전화번호 입력" onkeyup="test(this);">
                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- JOIN BTN-->
            <div class="btn_area">
                <button type="submit" id="btnJoin">
                    <span>가입하기</span>
                </button>
            </div>
        </form>
    </div>

    <!-- content-->

</div>

<!-- wrapper -->
<script src="/js/adminJoin.js"></script>




</body>
</html>
